<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grossry Store-Landing Pages</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e00355cf1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="input_container">
        <div class="inputIcon">
            <i class="fa-solid fa-magnifying-glass"></i>

        </div>
        <input type="text" id="searchInput" placeholder="Search Product">
    </div>
    <div class="productContainer " id="ProductContianer">
        <div class="product_card">
            <div class="imageContainer">
                <img src="71pWzhdJNwL._AC_UL640_QL65_ML3_t.png" alt="Product">
            </div>
            <div class="content">
                <h2>John Hardy Women's Legends Naga Gold & Silver Dragon Station Chain Bracelet</h2>
                <p>From our Legends Collection, the Naga was inspired by the mythical water dragon that protects the
                    ocean's pearl. Wear facing inward to be bestowed with love and abundance, or outward for protection.
                </p>
                <button class="price">$695</button>
            </div>

        </div>


    </div>



    <script src="index.js"></script>
</body>

</html>
