<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
              <h1>QR-Code Generator</h1>
            <p>Paste Text here to create QR-code</p>
            </section>
           <form  id="qrForm">
            <input type="text" name="QRText" placeholder="EX:12545" >
            <button type="submit">Generate QR-Code</button>
           </form>

           <section class="qr-container">
            <img src="download.png" alt="QR-Code">
           </section>

        </div>
    </div>
</body>
</html>
