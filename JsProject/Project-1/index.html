<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e00355cf1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="love">Enter Your BirthDate Buddy!</h1>
   
        <div class="ageContent hide">
            <h2>
                <div id="Year">17</div>
                Year
            </h2>

            <h2>
                <div id="Month">00</div>
               Month
             </h2>

             <h2>
                <div id="Day">04</div>
                Day
             </h2>

             <h2>
                <div id="Minute">23</div>
                Minute
             </h2>

             <h2>
                <div id="Second">23</div>
                Second
             </h2>
        </div>

        <div class="settingCog">
            <i class="fa-solid fa-gear"></i>

            <div class="Date hide">
                <input type="date" id="dateInput" >
                <button id="dateGet">Enter D.O.B</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
