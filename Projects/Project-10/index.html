<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfollio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/3e00355cf1.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav>
            <h1>Portfollio</h1>

            <ul>
                <li>
                    <a href="#hero">Home</a>
                </li>

                <li>
                    <a href="#project">Project</a>
                </li>

                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <div class="heroImg animate__animated  animate__backInLeft">
                    <img class="animate__backInLeft" src="image/Model.jpg" alt="Model">
                </div>
                <div class="heroContent">
                    <h1><span class="hi_text">Hi</span>, I am <span class="name_text"> David Dawson </span></h1>
                    <h2>FrontEnd Developer</h2>

                </div>

            </div>

        </section>


        <section id="project">
            <h1>Projects</h1>
            <div class="projectGrid">
                <div class="item1 hv">
                    <img src="image/Blog.png" alt="">
                </div>

                <div class="item2 hv">
                    <img src="image/Frame 5.png" alt="">
                </div>

                <div class="item3 hv">
                    <img src="image/Frame 7.png" alt="">
                </div>

                <div class="item4 hv">
                    <img src="image/Frame6.png" alt="">
                </div>

                <div class="item5 hv">
                    <img src="image/Home.png" alt="">
                </div>

                <div class="item6 hv">
                    <img src="image/JsDoc.png" alt="">
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="heading">
                <h1>Let's work together...</h1>
            </div>

            <div class="social">
                <ul>
                    <li>
                        <i class="fa fa-twitter"></i>Twitter
                    </li>

                    <li>
                        <i class="fa fa-instagram"></i>Instagram
                    </li>

                    <li>
                    <i class="fa fa-linkedin"></i>Linkedin
                    </li>
                </ul>
            </div>
            <div class="live">
                <ul>
                    <li>
                        <i class="fa fa-github"></i>
                        Github
                    </li>
                    <li>
                        <i class="fa fa-phone"></i>
                        Call Me
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>Nitin@google.com</p>
    </footer>

</body>

</html>
