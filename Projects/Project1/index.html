<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="applyBox">
      <h1>Job Application <span>(web)</span></h1>

      <form action="">
        <div class="formObject">
          <div class="formController">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name">

          </div>

          <div class="formController">
            <label for="Last">Last Name</label>
            <input type="text" id="Last" name="Last">

          </div>

          <div class="formController">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email">

          </div>

          <div class="formController">
            <label for="Role">Job Role</label>
            <select name="Role" id="Role">
              <option value="">Selcet Role</option>
              <option value="frontEnd">Front-End Developer</option>
              <option value="backEnd">Back-End Developer</option>
              <option value="fullStack">FullStack Developer</option>
              <option value="uI">UI/Ux Developer</option>
            </select>

          </div>

          <div class="add">
            <label for="Add">Address</label>
            <textarea name="Add" id="Add" cols="50" rows="4"></textarea>

          </div>


          <div class="formController">
            <label for="city">City</label>
            <input type="text" id="city" name="city">

          </div>

          <div class="formController">
            <label for="pin">Pin-Code</label>
            <input type="number" id="pin" name="pin">

          </div>


          <div class="formController">
            <label for="date">Start Date</label>
            <input  value="2025-10-08" type="date" id="date" name="date">

          </div>
           

          <div class="formController">
            <label for="up">Upload Image</label>
            <input type="file" id="up" name="up">

          </div>

          
        </div>
        <div class="btn">
          <button>Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
